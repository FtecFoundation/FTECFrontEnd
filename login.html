<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/import.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">
</head>

<body>

  <div class="wrapper">

    <main class="content">

      <form class="content__login">

        <h1 class="login__container-title">
          Log in
        </h1>
        <div class="content__container">

          <span class="container__name">Enter your e-mail</span>
          <div class="container__form">

            <!-- <label for="email" class="form__label">E-mail</label> -->
            <input type="email" class="form__input" placeholder="E-mail">
          </div>
        </div>

        <div class="content__container">
          <span class="container__name">Enter your e-mail</span>
          <div class="container__form">

            <!-- <label for="password" class="form__label">Password</label> -->
            <input type="password" class="form__input" placeholder="Password">
          </div>

        </div>
        <div class="form__info">
          <span class="form__info-text">You password was generated automatically after KYC and sent on your e-mail.</span>

          <a href="javascript:void(0)" class="form__info-link">Forgot password?</a>
        </div>

        <button class="form__login-accept">
          Log in
        </button>

      </form>

    </main>

  </div>

  <script defer async src="assets/js/main.js"></script>


</body>

</html>
