
<div class="container__form-select-block form__input">

    <input class="form__select-item" #input value="{{ active? (keyName?active[keyName]:active): label }}" (keyup)="refreshResults(input.value)"/>

    <div class="form__select-list" style="display: block" *ngIf="opened">
        <!--<span class="form__select-list-item"-->
              <!--(click)="select(null)">{{label}}</span>-->
        <ng-container *ngFor="let item of items">
            <span class="form__select-list-item form__select--pair"
                  (click)="select(item)" *ngIf="item !== active && keyName === 'pair'">{{item['symbol']}}/{{item['base']}}
            <span>smth</span></span>
            <span class="form__select-list-item"
                  (click)="select(item)" *ngIf="item !== active && keyName !== 'pair'">{{keyName?item[keyName]:item}}</span>
        </ng-container>
    </div>
</div>
