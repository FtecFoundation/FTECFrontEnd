<div class="middle middle--test">
    <div class="test">
        <app-ordinary-question *ngIf="test && !test.type && questions && _testStatusService.history" [test]="test"
                      [questions]="questions" [questionId]="questionId"
                      [history]="_testStatusService.history">
        </app-ordinary-question>

        <app-forecasting-question *ngIf="test && (test.type === 'forecasting') && questions && _testStatusService.history" [test]="test"
                               [questions]="questions" [questionId]="questionId"
                               [history]="_testStatusService.history">
        </app-forecasting-question>
    </div>
</div>
<app-test-status *ngIf="test && _testStatusService.history" [test]="test"
                 [history]="_testStatusService.history" [questionId]="questionId"
                 class="test__status-ng">
</app-test-status>
