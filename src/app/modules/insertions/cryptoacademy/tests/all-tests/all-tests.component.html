<div class="main-info">

    <div class="middle middle--crypto">

        <div class="crypto">
            <div class="crypto__tab">
                <ul class="crypto__tab-controls">
                    <li class="crypto__tab-controls-item">Fundamental Analysis</li>
                    <li class="crypto__tab-controls-item">Technical Analysis</li>
                    <li class="crypto__tab-controls-item">Tests</li>
                    <li class="crypto__tab-controls-item">Forecasting</li>
                </ul>

                <div class="crypto__tab-wrapper" *ngIf="tests">
                    <div class="crypto__tab-container" *ngFor="let test of tests">
                        <img [src]="test.image" alt="">

                        <div class="crypto__tab-info">
                            <h5 class="crypto__info-title">{{test.name}}</h5>

                            <span class="crypto__info-subtitle">{{test.level}}</span>

                            <p class="crypto__info-text">{{test.description}}</p>

                            <a [routerLink]="['test', {testId: test.id, questionId: test.lastQuestion}]" class="filter__container-button button--crypto">Begin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



</div>
