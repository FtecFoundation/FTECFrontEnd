<div class="main-info main-info--settings">

  <div class="middle--settings">

    <div class="settings__container">
      <div class="middle__table-type">
        <h5>User information</h5>
      </div>

      <div class="middle__table">

        <div class="middle__table-container middle__table-container--settings">

          <div class="settings__account">
            <img src="../../../../assets/images/bitmap-4.png" alt="" class="settings__container-image">

            <div class="settings__account-buttons">
              <button class="account__buttons-item filter__container-button">Change photo</button>
              <button class="account__buttons-item button__outline">Delete</button>
            </div>
          </div>

          <div class="filter__container">
            <span class="container__name">First Name</span>

            <div class="container__form">
              <label class="form__label" for="text"></label>
              <input class="form__input" id="input-categories" min="20" placeholder="David" type="text">
            </div>
          </div>

          <div class="filter__container">
            <span class="container__name">Last Name</span>

            <div class="container__form">
              <label class="form__label" for="text"></label>
              <input class="form__input" id="input-categories" min="20" placeholder="Harleystorf" type="text">
            </div>
          </div>

          <button class="filter__container-button">Change</button>
        </div>
      </div>
    </div>

    <div class="settings__container">
      <div class="middle__table-type">

          <div class="filter__container">
            <span class="container__name">Current password</span>

            <div class="container__form">
              <label class="form__label" for="text"></label>

          <div class="filter__container">
            <span class="container__name">First Name</span>
