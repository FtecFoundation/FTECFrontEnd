<div class="main-info main-info--settings">

  <div class="middle--settings">

    <div class="settings__container">
      <div class="middle__table-type">
        <h5>User information</h5>
      </div>

      <div class="middle__table">

        <div class="middle__table-container middle__table-container--settings">

          <div class="settings__account">
            <img src="../../../../assets/images/bitmap-4.png" alt="" class="settings__container-image">

            <div class="settings__account-buttons">
              <input style="display: none" accept="image/*" type="file" #uploader (change)="uploadFile($event)">
              <button class="account__buttons-item filter__container-button" (click)="uploader.click()">Change photo</button>
              <button class="account__buttons-item button__outline">Delete</button>
            </div>
          </div>

          <div class="filter__container">
            <span class="container__name">First Name</span>

            <div class="container__form">
              <label class="form__label" for="text"></label>
              <input class="form__input" id="input-first-name" min="20" placeholder="David" type="text">
            </div>
          </div>

          <div class="filter__container">
            <span class="container__name">Last Name</span>

            <div class="container__form">
              <label class="form__label" for="text"></label>
              <input class="form__input" id="input-last-name" min="20" placeholder="Harleystorf" type="text">
            </div>
          </div>

          <button class="filter__container-button filter__container-button--settings">Change</button>
        </div>
      </div>
    </div>

    <div class="settings__container">
      <div class="middle__table-type">
        <h5>Password</h5>
      </div>

      <div class="middle__table">

        <div class="middle__table-container middle__table-container--settings">

          <div class="filter__container">
            <span class="container__name">Current password</span>

            <div class="container__form">
              <label class="form__label" for="text"></label>
              <input class="form__input" id="input-current-password" type="password">
            </div>
          </div>

          <div class="filter__container">
            <span class="container__name">Password</span>

            <div class="container__form">
              <label class="form__label" for="text"></label>
              <input class="form__input" id="input-new-password" type="password">
            </div>
          </div>

          <div class="filter__container">
            <span class="container__name">Password confirmation</span>

            <div class="container__form">
              <label class="form__label" for="text"></label>
              <input class="form__input" id="input-confirm-password" type="password">
            </div>
          </div>

          <button class="filter__container-button filter__container-button--settings">Change password</button>
        </div>
      </div>
    </div>

    <div class="settings__container">
      <div class="middle__table-type">
        <h5>2FA</h5>
      </div>

      <div class="middle__table">

        <div class="middle__table-container middle__table-container--settings">

          <div class="settings__container-qr">
            <img src="../../../../assets/images/qrcode.png" alt="">

            <h5>Connect Google authenticator</h5>

            <span>Don't forget to backup your secret key: ZVEB2UOE2VWACK4DTBICTOJ5
            </span>
          </div>

          <div class="filter__container filter__container--settings">
            <span class="container__name">Last Name</span>

            <div class="container__form">
              <label class="form__label" for="text"></label>
              <input class="form__input" id="input-2fa-code" placeholder="2FA" type="text">
            </div>
          </div>

          <button class="filter__container-button filter__container-button--settings">ok</button>
        </div>
      </div>
    </div>

    <div class="settings__container">
      <div class="middle__table-type">
        <h5>Language</h5>
      </div>

      <div class="middle__table">

        <div class="middle__table-container middle__table-container--settings-radio">

          <div class="inputs__radio">
            <label class="form__info-label-container" [ngClass]="{'is-active': terms.value}">English
              <input type="radio" name="language">

              <span class="form__info-checkmark form__info-checkmark--settings"></span>
            </label>
          </div>
          <div class="inputs__radio">
            <label for="">
              <label class="form__info-label-container" [ngClass]="{'is-active': terms.value}">English
                <input type="radio" name="language">

                <span class="form__info-checkmark form__info-checkmark--settings"></span>
              </label>
            </label>
          </div>
          <div class="inputs__radio">
            <label class="form__info-label-container" [ngClass]="{'is-active': terms.value}">Chinese
              <input type="radio" name="language">

              <span class="form__info-checkmark form__info-checkmark--settings"></span>
            </label>
          </div>
          <div class="inputs__radio">
            <label class="form__info-label-container" [ngClass]="{'is-active': terms.value}">Korean
              <input type="radio" name="language">

              <span class="form__info-checkmark form__info-checkmark--settings"></span>
            </label>
          </div>
          <div class="inputs__radio">
            <label class="form__info-label-container" [ngClass]="{'is-active': terms.value}">Espaniol
              <input type="radio" name="language">

              <span class="form__info-checkmark form__info-checkmark--settings"></span>
            </label>
          </div>
          <div class="inputs__radio">
            <label class="form__info-label-container" [ngClass]="{'is-active': terms.value}">German
              <input type="radio" name="language">

              <span class="form__info-checkmark form__info-checkmark--settings"></span>
            </label>
          </div>
          <div class="inputs__radio">
            <label class="form__info-label-container" [ngClass]="{'is-active': terms.value}">Русский
              <input type="radio" name="language">

              <span class="form__info-checkmark form__info-checkmark--settings"></span>
            </label>
          </div>
          <div class="inputs__radio">
            <label class="form__info-label-container" [ngClass]="{'is-active': terms.value}">Portuguese
              <input type="radio" name="language">

              <span class="form__info-checkmark form__info-checkmark--settings"></span>
            </label>
          </div>
          <div class="inputs__radio">
            <label class="form__info-label-container" [ngClass]="{'is-active': terms.value}">French
              <input type="radio" name="language">

              <span class="form__info-checkmark form__info-checkmark--settings"></span>
            </label>
          </div>
          <div class="inputs__radio">
            <label class="form__info-label-container" [ngClass]="{'is-active': terms.value}">Vietnamese
              <input type="radio" name="language">

              <span class="form__info-checkmark form__info-checkmark--settings"></span>
            </label>
          </div>
          <div class="inputs__radio">
            <label class="form__info-label-container" [ngClass]="{'is-active': terms.value}">Norwegian
              <input type="radio" name="language">

              <span class="form__info-checkmark form__info-checkmark--settings"></span>
            </label>
          </div>
          <div class="inputs__radio">
            <label class="form__info-label-container" [ngClass]="{'is-active': terms.value}">Vietnamese
              <input type="radio" name="language">

              <span class="form__info-checkmark form__info-checkmark--settings"></span>
            </label>
          </div>

          <button class="filter__container-button">Submit</button>

        </div>
      </div>
    </div>

  </div>

</div>
