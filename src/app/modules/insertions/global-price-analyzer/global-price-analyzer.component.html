<div class="main-info main-info--price">

  <div class="middle middle--global">

    <div class="middle__block middle__block--price">

      <div class="middle__table-type middle__table-type--exchanges">
          <span class="middle__table-type-name">
            Pair
          </span>

        <span class="middle__table-type-name">
            Stocks
          </span>

        <span class="middle__table-type-name">
            Price
          </span>

        <span class="middle__table-type-name">
            % of savings
          </span>
      </div>

        <div class="middle__table-container middle__table-container--dashboard middle__table-container--global">
          <div class="middle__table-container-item middle__table-container-item--dashboard">
            <h4 class="table-container-item--name">
              <span>ffas</span>
            </h4>
            <h4 class="table-container-item--name title--blue">
              <span>asdfas</span>
            </h4>
            <div class="item-inner item-inner--notifications item-inner--exchanges">
              afsd
            </div>

            <span class="container-item-update item-inner--exchanges title--green">data</span>
          </div>

        <!--<div class="middle__table-container middle__table-container&#45;&#45;dashboard">-->
        <!--<div class="middle__table-container-item middle__table-container-item&#45;&#45;dashboard">-->
        <!--<h4 class="table-container-item&#45;&#45;name">Account 2</h4>-->


      </div>

    </div>
  </div>

  <div class="aside-right">

    <form action="" class="aside-right__filter">

      <div class="filter__container">

        <div class="filter__container-double">
          <div class="filter__container filter__container--analyzer">
            <span class="container__name">Exchange</span>

            <div class="container__form container__form--select is-active">

              <app-dropdown [label]="'Exchange'" [items]="pairs"></app-dropdown>

            </div>

          </div>

          <div class="filter__container filter__container--analyzer">
            <span class="container__name">Coin</span>

            <div class="container__form container__form--select is-active">

              <app-dropdown [label]="'Exchange'" [items]="pairs"></app-dropdown>

            </div>
          </div>
        </div>

        <div class="filter__container">
          <span class="container__name">Volume</span>

          <div class="l-order__type-container l-global__type-container">
              <span class="order__type-item global__type-item is-active">Buy
                  <div class="order__type-container"></div>
              </span>
              <span class="order__type-item global__type-item">Sell
                  <div class="order__type-container"></div>
              </span>
          </div>
        </div>

        <div class="filter__container">
          <input type="number" min="0" class="form__input" placeholder="Minimum value: 20">
        </div>

      </div>

      <button class="filter__container-button">Search</button>
    </form>

  </div>

</div>
