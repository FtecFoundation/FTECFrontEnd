<div id="social" class="main-info">
  <div class="middle">
    <div class="middle__subscription">
      <h5>
        Subscription days left: &infin;
      </h5>

      <button class="button__outline" (click)="renewSubscription()">Renew subscription</button>
    </div>
    <div class="middle__head middle__head--padding">
      <div class="middle__table-type">
        <h5>
          Result
        </h5>
      </div>
    </div>

    <div class="middle__table">
      <div class="middle__table-container middle__table-container--layout">
        <div class="middle__table-container-embed">
        </div>
        <ngx-tweet *ngFor="let tweetId of tweetIds" [tweetId]="tweetId" [options]="options"></ngx-tweet>
      </div>
    </div>
  </div>
  <div class="aside-right">
