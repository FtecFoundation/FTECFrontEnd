<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/import.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">
</head>

<body>

  <div class="wrapper">

    <main class="content">

      <form class="content__login">

        <h1 class="login__container-title">
          Registration
        </h1>
        <div class="content__container">
          <span class="container__name">Enter your e-mail</span>
          <div class="container__form">
            <input type="email" class="form__input" placeholder="E-mail">
          </div>
        </div>

        <div class="content__container">
          <span class="container__name">Enter your password</span>
          <div class="container__form">
            <input type="password" class="form__input" placeholder="Password">
          </div>
        </div>

        <div class="content__container">
          <span class="container__name">Confirm password</span>
          <div class="container__form">
            <input type="password" class="form__input" placeholder="Password">
          </div>
          <span class="error-field">This field is required</span>
        </div>

        <div class="form__info">
          <label class="form__info-label-container">I agree to a terms of service
            <input type="checkbox">
            <span class="form__info-checkmark"></span>
          </label>

        </div>

        <div class="form__info form__info--checkbox">
          <label class="form__info-label-container">Subscribe to email
            <input type="checkbox">
            <span class="form__info-checkmark"></span>
          </label>
        </div>


        <button class="form__login-accept">
          Register
        </button>

      </form>

    </main>

  </div>

  <script defer async src="assets/js/main.js"></script>


</body>

</html>
